<h1>Create a match</h1>
<form name="match" (ngSubmit)="onSubmit()">
    <h2 class="team-yellow">Team Yellow</h2>
    <label class="team-yellow">Player 1</label>
    <select class="team-yellow" name="match.teamA.player1" [(ngModel)]="match.teamA.player1">
        <option class="team-yellow" *ngFor="let player of players"
                [disabled]="!playerAvailable(player)"
                [ngValue]="player">{{player.name}}</option>
    </select>

    <label class="team-yellow">Player 2</label>
    <select class="team-yellow" name="match.teamA.player2" [(ngModel)]="match.teamA.player2">
        <option class="team-yellow" *ngFor="let player of players"
                [disabled]="!playerAvailable(player)"
                [ngValue]="player">{{player.name}}</option>
    </select>

    <h2 class="team-red">Team Red</h2>
    <label class="team-red">Player 1</label>
    <select name="match.teamB.player1" [(ngModel)]="match.teamB.player1">
        <option class="team-red" *ngFor="let player of players"
                [disabled]="!playerAvailable(player)"
                [ngValue]="player">{{player.name}}</option>
    </select>

    <label class="team-red">Player 2</label>
    <select class="team-red" name="match.teamB.player2" [(ngModel)]="match.teamB.player2">
        <option class="team-red" *ngFor="let player of players"
                [disabled]="!playerAvailable(player)"
                [ngValue]="player">{{player.name}}</option>
    </select>

    <button type="submit" [disabled]="!readyToStart()">Start</button>
</form>
