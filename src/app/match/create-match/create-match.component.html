<h1>Create a match</h1>
<form name="match" (ngSubmit)="onSubmit()">
    <h2 class="team-yellow">Team Yellow</h2>
    <!--<app-select-player [playerNumber]="1" [players]="players" [match]="match" [team]="match.teamA"></app-select-player>-->
    <!--<app-select-player [playerNumber]="2" [players]="players" [match]="match" [team]="match.teamA"></app-select-player>-->

    <app-select-player
        [(player)]="match.teamA.player1"
        [players]="players"
        [isPlayerSelected]="isPlayerSelected">
    </app-select-player>

    <app-select-player
        [(player)]="match.teamA.player2"
        [players]="players"
        [isPlayerSelected]="isPlayerSelected">
    </app-select-player>

    <app-select-player
        [(player)]="match.teamB.player1"
        [players]="players"
        [isPlayerSelected]="isPlayerSelected">
    </app-select-player>

    <app-select-player
        [(player)]="match.teamB.player2"
        [players]="players"
        [isPlayerSelected]="isPlayerSelected">
    </app-select-player>

    <h2 class="team-yellow">Red Yellow</h2>
    <!--<app-select-player [playerNumber]="1" [players]="players" [match]="match" [team]="match.teamB"></app-select-player>-->
    <!--<app-select-player [playerNumber]="2" [players]="players" [match]="match" [team]="match.teamB"></app-select-player>-->

    <button type="submit" [disabled]="!readyToStart()">Start</button>
</form>
