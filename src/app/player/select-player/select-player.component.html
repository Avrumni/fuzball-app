<!--<label>Player {{playerNumber}}</label>-->
<!--[(ngModel)]="team['player' + playerNumber]"-->
<div *ngIf="playerAvailable">
    <select *ngIf="!newPlayer" [(ngModel)]="player" (change)="onChange()">
        <option></option>
        <option *ngFor="let player of players"
                [disabled]="playerAvailable.indexOf(player) > -1"
                [ngValue]="player">{{player.name}}
        </option>
    </select>

    <input *ngIf="newPlayer" type="text" [(ngModel)]="player.name" (change)="onChange()"/>

    <button type="button" (click)="toggleCreate()">{{newPlayer ? 'Existing' : 'New'}} player</button>
</div>
